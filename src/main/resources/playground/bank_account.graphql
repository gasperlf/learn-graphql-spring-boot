# Gets bank account
query GET_BANK_ACCOUNT($id: ID) {
    bankAccount(id: $id) {
        currency
        client {
            id
            firstName
            lastName
        }
    }
}

mutation CREATE_BANK_ACCOUNT {
    createBankAccount(input: {
        firstName: "Sarher"
    }){
        id
        currency
    }
}
